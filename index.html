<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Week of Presents</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 600px;
            width: 100%;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .gift-box-container {
            margin: 30px 0;
            position: relative;
        }

        .gift-box {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            cursor: pointer;
        }

        .gift-box:hover {
            transform: translateY(-10px) scale(1.05);
        }

        .gift-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .present-button {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0;
            box-shadow: 0 10px 20px rgba(238, 90, 82, 0.3);
        }

        .present-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(238, 90, 82, 0.4);
        }

        .present-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .present-message {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            font-size: 1.3rem;
            box-shadow: 0 10px 20px rgba(78, 205, 196, 0.3);
            animation: fadeInScale 0.5s ease-out;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .countdown-container {
            background: linear-gradient(135deg, #ffd89b, #19547b);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin: 20px 0;
            animation: fadeInScale 0.5s ease-out;
        }

        .countdown {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 10px;
        }

        .tries-left {
            background: rgba(102, 126, 234, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            color: #333;
            border: 2px solid rgba(102, 126, 234, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            .gift-box {
                width: 150px;
                height: 150px;
                font-size: 3rem;
            }

            .present-button {
                padding: 12px 24px;
                font-size: 1rem;
            }

            .present-message {
                font-size: 1.1rem;
                padding: 15px;
            }

            .countdown {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .gift-box {
                width: 120px;
                height: 120px;
                font-size: 2.5rem;
            }

            .present-button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            .countdown {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÅ Your Daily Present üéÅ</h1>
        
        <div class="gift-box-container">
            <div class="gift-box" onclick="getPresent()">
                <!-- Replace this with your gift box image -->
                <img src="gift-box.jpg" alt="Gift Box" onerror="this.style.display='none'; this.parentNode.innerHTML='üéÅ'">
            </div>
        </div>

        <button class="present-button" id="presentButton" onclick="getPresent()">
            What's your present today?
        </button>

        <div class="tries-left" id="triesLeft">
            Tries left today: <span id="triesCount">1</span>
        </div>

        <div class="present-message" id="presentMessage" style="display: none;"></div>
        
        <div class="countdown-container" id="countdownContainer" style="display: none;">
            <div>‚è∞ Next presents available in:</div>
            <div class="countdown" id="countdown"></div>
        </div>
    </div>

    <script>
        // Array of 10 present options - customize these!
        const presents = [
            "üéÆ An evening of playing whatever game you want",
            "üíå Massage",
            "üí® Smoking together",
            "üéµ Any activity/cafe on me (please, not too expensive ü•∫)",
            "üç≥ Breakfast in bed (you choose the meal)",
            "üíë One fantasy of your choice (within reason)",
            "üß∫ A day where I do all the chores"
        ];

        // Check if it's a new day and reset tries
        function checkNewDay() {
            const today = new Date().toDateString();
            const lastVisit = localStorage.getItem('lastVisitDate');
            
            if (lastVisit !== today) {
                localStorage.setItem('lastVisitDate', today);
                localStorage.setItem('triesLeft', '1');
                localStorage.removeItem('nextResetTime');
            }
        }

        // Get random present
        function getRandomPresent() {
            const randomIndex = Math.floor(Math.random() * presents.length);
            return presents[randomIndex];
        }

        // Update tries display
        function updateTriesDisplay() {
            const triesLeft = parseInt(localStorage.getItem('triesLeft') || '1');
            document.getElementById('triesCount').textContent = triesLeft;
            
            if (triesLeft <= 0) {
                document.getElementById('presentButton').disabled = true;
                document.getElementById('presentButton').textContent = "No more tries today!";
            }
        }

        // Start countdown
        function startCountdown() {
            const nextReset = localStorage.getItem('nextResetTime');
            if (!nextReset) return;

            const countdownElement = document.getElementById('countdown');
            const countdownContainer = document.getElementById('countdownContainer');
            
            const updateCountdown = () => {
                const now = new Date().getTime();
                const resetTime = parseInt(nextReset);
                const difference = resetTime - now;

                if (difference > 0) {
                    const hours = Math.floor(difference / (1000 * 60 * 60));
                    const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((difference % (1000 * 60)) / 1000);

                    countdownElement.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                } else {
                    // Reset for new day
                    localStorage.setItem('triesLeft', '1');
                    localStorage.removeItem('nextResetTime');
                    countdownContainer.style.display = 'none';
                    document.getElementById('presentButton').disabled = false;
                    document.getElementById('presentButton').textContent = "What's your present today?";
                    updateTriesDisplay();
                    clearInterval(countdownInterval);
                }
            };

            countdownContainer.style.display = 'block';
            updateCountdown();
            const countdownInterval = setInterval(updateCountdown, 1000);
        }

        // Main function to get present
        function getPresent() {
            const triesLeft = parseInt(localStorage.getItem('triesLeft') || '1');
            
            if (triesLeft <= 0) {
                return;
            }

            // Show present
            const present = getRandomPresent();
            const messageElement = document.getElementById('presentMessage');
            messageElement.textContent = present;
            messageElement.style.display = 'block';

            // Decrease tries
            const newTriesLeft = triesLeft - 1;
            localStorage.setItem('triesLeft', newTriesLeft.toString());
            updateTriesDisplay();

            // If no tries left, set countdown to midnight
            if (newTriesLeft <= 0) {
                const tomorrow = new Date();
                tomorrow.setDate(tomorrow.getDate() + 1);
                tomorrow.setHours(0, 0, 0, 0);
                localStorage.setItem('nextResetTime', tomorrow.getTime().toString());
                startCountdown();
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            checkNewDay();
            updateTriesDisplay();
            
            // Check if countdown should be running
            const nextReset = localStorage.getItem('nextResetTime');
            if (nextReset && parseInt(nextReset) > new Date().getTime()) {
                startCountdown();
            }
        });
    </script>
</body>
</html>
