<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Gift</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fcefee;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 30px;
      color: #d6336c;
    }
    .gift-box {
      width: 200px;
      margin: 20px auto;
    }
    button {
      background: #ff6b6b;
      border: none;
      color: white;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #fa5252;
    }
    #message {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }
    #timer {
      margin-top: 15px;
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>üéÅ Daily Gift üéÅ</h1>
  <img src="https://i.imgur.com/rYH2Jhv.png" alt="Gift Box" class="gift-box">
  
  <div>
    <button id="giftButton">What's your present today?</button>
  </div>
  
  <div id="message"></div>
  <div id="timer"></div>

  <script>
    const gifts = [
      "A smile üòä",
      "Good luck üçÄ",
      "A cozy nap üõå",
      "Energy boost ‚ö°",
      "Happiness üíñ",
      "Inspiration üí°",
      "A surprise coming soon üéâ",
      "Calm and peace üåø",
      "Strength üí™",
      "Creativity üé®"
    ];

    const maxClicks = 2; 
    const cooldownHours = 24; 
    const button = document.getElementById("giftButton");
    const message = document.getElementById("message");
    const timer = document.getElementById("timer");

    // Load saved data
    let data = JSON.parse(localStorage.getItem("giftData")) || {
      clicks: 0,
      lastReset: new Date().getTime()
    };

    function resetIfNeeded() {
      const now = new Date().getTime();
      const diff = now - data.lastReset;
      if (diff > cooldownHours * 60 * 60 * 1000) {
        data.clicks = 0;
        data.lastReset = now;
        localStorage.setItem("giftData", JSON.stringify(data));
      }
    }

    function updateTimer() {
      const now = new Date().getTime();
      const nextReset = data.lastReset + cooldownHours * 60 * 60 * 1000;
      const diff = nextReset - now;

      if (diff <= 0) {
        timer.textContent = "";
        resetIfNeeded();
        button.disabled = false;
        return;
      }

      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);
      timer.textContent = `‚è≥ Next try in ${hours}h ${minutes}m ${seconds}s`;
    }

    button.addEventListener("click", () => {
      resetIfNeeded();

      if (data.clicks < maxClicks) {
        const randomGift = gifts[Math.floor(Math.random() * gifts.length)];
        message.textContent = `Your present: ${randomGift}`;
        data.clicks++;
        localStorage.setItem("giftData", JSON.stringify(data));
        if (data.clicks >= maxClicks) {
          button.disabled = true;
        }
      } else {
        message.textContent = "No more tries today!";
        button.disabled = true;
      }
    });

    // Initial state
    resetIfNeeded();
    if (data.clicks >= maxClicks) {
      button.disabled = true;
    }

    setInterval(updateTimer, 1000);
  </script>

</body>
</html>
